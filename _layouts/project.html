---
layout: default
---
<article class="project">
  <h1>{{ page.title }}</h1>
  {% if page.date %}
  <p style="color: #bbb; margin-bottom: 10px;"><em>{{ page.date | date_to_string }}</em></p>
  {% endif %}
  {% if page.status %}
  <p><strong>Status:</strong> {{ page.status }}</p>
  {% endif %}
  {% if page.repo_url %}
  <p><strong>Repository:</strong> <a href="{{ page.repo_url }}" target="_blank">{{ page.repo_url }}</a></p>
  {% endif %}

  <div class="project-content">
    {{ content }}
  </div>
</article>
